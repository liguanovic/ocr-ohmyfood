<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oh my food - La palette du goût</title>

    <link rel="stylesheet" href="assets/CSS/restaurant.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <header>
        <a href="index.html">
            <button class="header__button">
                <i class="fas fa-arrow-left"></i>
            </button>
        </a>
        <img src="assets/images/logo/ohmyfood.png" alt="logo oh my food">
    </header>

    <main>
        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">

    <div class="menu">
        <figure class="title">
            <h1>La palette du goût</h1>
            <figcaption class="heart">
                <i class="far fa-heart heart--empty"></i>
                <i class="fas fa-heart heart--full"></i>
            </figcaption>
        </figure>

        <section class="menu__section">
            <figure class="menu__title">
            <h2>ENTRÉES</h2>
            <hr class="underline">
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Fricassée d'escargots</h3>
                    <p>Au piment d'Espelette</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">25€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">35€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">20€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>
        </section>

        <section class="menu__section">
            <figure class="menu__title">
            <h2>PLATS</h2>
            <hr class="underline">
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">40€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">35€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">44€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>
        </section>

        <section class="menu__section">
            <figure class="menu__title">
            <h2>DESSERTS</h2>
            <hr class="underline">
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">18€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">22€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>

            <figure class="menu__card">
                <figcaption class="menu__card__text">
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                </figcaption>

                <figcaption class="price">
                <span class="price__text">23€</span>
                <i class="fas fa-check-circle price__icon"></i>
                </figcaption>
            </figure>
        </section>
        
        <button class="menu__button">Commander</button>
    </div>

    </main>

    <footer class="footer"> 
        <ul>
            <h2>ohmyfood</h2>
            <li class="footer__list">
                <i class="fa-solid fa-utensils footer_icon"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li class="footer__list">
                <i class="fa-solid fa-handshake-angle footer_icon"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
